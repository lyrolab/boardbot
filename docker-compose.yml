services:
  postgres:
    image: postgres:15
    container_name: boardbot-postgres
    environment:
      POSTGRES_USER: boardbot
      POSTGRES_PASSWORD: boardbot123
      POSTGRES_DB: boardbot
    ports:
      - "12826:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boardbot"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7
    container_name: boardbot-redis
    ports:
      - "26183:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: boardbot-keycloak
    command: start-dev --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    ports:
      - "4782:8080"
    volumes:
      - ./keycloak:/opt/keycloak/data/import

volumes:
  postgres_data:
  redis_data:
