name: Backend tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: boardbot
          POSTGRES_PASSWORD: boardbot123
          POSTGRES_DB: boardbot
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U boardbot -d boardbot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm install

      - name: Format code
        run: npm run format:check --workspace=backend

      - name: Lint code
        run: npm run lint:check --workspace=backend

      - name: Run tests
        run: npm run test --workspace=backend
        env:
          DATABASE_URL: postgres://boardbot:boardbot123@localhost:5432/boardbot
          REDIS_URL: redis://localhost:6379
